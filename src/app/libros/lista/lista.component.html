<div class="container ">
    <article class="row alto mt-4">
      <header class="col-12 text-center">
        <h2>Catalogo</h2>
      </header>
      <div class="col-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let book of aBooks">
            <a [routerLink]="['./book', book.id]">{{book.id}} - {{book.title}} / {{book.autor}}</a>
          </li>
        </ul>
      </div>
    </article>
  </div>
